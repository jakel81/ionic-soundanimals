<ion-header>
  <ion-navbar>
    <ion-title>
      Da Animals Sound
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Cliquez sur le bon animal</h2>
  <ion-list>
    <ion-item-group reorder="true" (ionItemReorder)="$event.applyTo(animals)">
      <ion-item *ngFor="let animal of animals, let pos=index">
        <ion-thumbnail item-left (click)="guess(pos)">
          <img src="assets/{{ animal.image }}">
        </ion-thumbnail>
        <h2>{{ animal.title }}</h2>
        <p>{{ animal.desc }}</p>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>

<ion-footer>
  <p class="message">{{ result }}</p>
  <button ion-button full (click)="playDaSound()">Jouer un son</button>
</ion-footer>
