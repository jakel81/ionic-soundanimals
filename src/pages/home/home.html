<ion-header>
  <ion-navbar>
    <ion-title>
      Da Animals Sound
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Cliquez sur le bon animal</h2>
  <ion-grid>
    <ion-row>
      <ion-col><img src="/assets/imgs/animals/bird-icon.png"></ion-col>
      <ion-col><img src="/assets/imgs/animals/black-cat-icon.png"></ion-col>
      <ion-col><img src="/assets/imgs/animals/cow-icon.png"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col><img src="/assets/imgs/animals/dolphin-icon.png"></ion-col>
      <ion-col><img src="/assets/imgs/animals/donkey-icon.png"></ion-col>
      <ion-col><img src="/assets/imgs/animals/frog-icon.png"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col><img src="/assets/imgs/animals/horse-icon.png"></ion-col>
      <ion-col><img src="/assets/imgs/animals/puppy-icon.png"></ion-col>
      <ion-col><img src="/assets/imgs/animals/pig-icon.png"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <button ion-button full (click)="playDaSound()">Jouer un son</button>
</ion-footer>
